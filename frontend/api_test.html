<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 연습하고 가기!</title>

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script>
        let url = 'https://owlbot.info/api/v4/dictionary/hello';

        let params = {
            method: 'GET',
            headers: {
                'Authorization': 'Token ' + 'pasteYourTokenHere'
            }
        }
        fetch(url, params)
            .then((res) => res.json()
                .then((result) => {
                    console.log(result)
                }))

        

    </script>

</head>

<body>
    <h1>asdf</h1>

</body>

</html>
